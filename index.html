<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather Search | Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter your place"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span>
              <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong><br />
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="current-icon"></span
            ><span
              class="current-temperature-value"
              id="current-temperature"
            ></span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast-daily">
          <div class="weather-forecast-daily">
            <span id="weather-forecast-day"></span>
            <span id="weather-forecast-icon"></span>
            <div class="weather-forecast-temperature">
              <span id="weather-forecast-temperature-max">
                <strong></strong>
              </span>
              <span id="weather-forecast-temperature-min"></span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/FatehaRsd" target="_blank">FatehaRsd</a>
          and is
          <a href="https://github.com/FatehaRsd/WeatherSearch" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://vanilla-weathersearch.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
